  <!-- MAIN CONTENT -->
  <main class="container py-5">
    <h1 class="mb-4 text-center">Contattami</h1>
    
    <div class="row align-items-center">
      <!-- FORM -->
      <div class="col-lg-6 mb-4 mb-lg-0">
        <div id="status" class="alert d-none" role="alert"></div>
        <form id="contactForm">
          <!-- Honeypot per bot -->
          <input type="text" name="website" class="hp-field" tabindex="-1" autocomplete="off" />

          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <!-- EmailJS user-friendly: from_name -->
            <input type="text" class="form-control" id="nome" name="from_name" required aria-label="Inserisci il tuo nome" />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <!-- EmailJS user-friendly: reply_to -->
            <input type="email" class="form-control" id="email" name="reply_to" required aria-label="Inserisci la tua email" />
          </div>

          <div class="mb-3">
            <label for="messaggio" class="form-label">Messaggio</label>
            <textarea class="form-control" id="messaggio" name="message" rows="5" required aria-label="Scrivi il tuo messaggio"></textarea>
          </div>

          <div class="d-grid">
            <button id="submitBtn" type="submit" class="btn btn-primary">Invia messaggio</button>
          </div>
        </form>
      </div>

      <!-- IMMAGINE ILLUSTRAZIONE -->
      <div class="col-lg-6 text-center">
        <img src="img/contact.svg" 
            alt="Illustrazione di contatto, persona che invia un messaggio" 
            class="img-fluid" style="max-width: 400px;">
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer bg-dark text-white py-4 mt-5">

        <a href="https://www.facebook.com/cristiano.dalterio/" target="_blank" class="text-white mx-2 text-decoration-none" aria-label="Profilo Facebook di Cristiano D'Alterio"><i class="bi bi-facebook" aria-hidden="true"></i></a>
