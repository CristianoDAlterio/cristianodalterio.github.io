<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contattami | Cristiano D'Alterio</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Honeypot nascosto */
    .hp-field { position: absolute; left: -5000px; opacity: 0; }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">← Torna al Portfolio</a>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="mb-4 text-center">Contattami</h1>

    <div id="status" class="alert d-none" role="alert"></div>

    <form id="contactForm" class="mx-auto" style="max-width: 600px;">
      <!-- Honeypot per bot -->
      <input type="text" name="website" class="hp-field" tabindex="-1" autocomplete="off" />

      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <!-- EmailJS user-friendly: from_name -->
        <input type="text" class="form-control" id="nome" name="from_name" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <!-- EmailJS user-friendly: reply_to -->
        <input type="email" class="form-control" id="email" name="reply_to" required />
      </div>

      <div class="mb-3">
        <label for="messaggio" class="form-label">Messaggio</label>
        <textarea class="form-control" id="messaggio" name="message" rows="5" required></textarea>
      </div>

      <div class="d-grid">
        <button id="submitBtn" type="submit" class="btn btn-primary">Invia messaggio</button>
      </div>
    </form>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
